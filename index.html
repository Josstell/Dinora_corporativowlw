  <style media="screen">
    body{
    font-family:'Lato', sans-serif;
    margin: 0;
  }

  .hero{
  background: url('img/Preinicio/Preinicio-Fondo.png') no-repeat center center fixed;
  background-size: cover;
  height: 100%;
  overflow: hidden;
    color:white;
    padding: 32px 15px;
    display: grid;
    grid-template-columns: minmax(auto, auto);
    justify-content: center;
  }

  .hero-container{
    font-family:'Lato', sans-serif;
    font-size: 400;
    color:white;
    text-transform: uppercase;
    text-align: justify;
    text-indent: none;
    display: grid;
    grid-template-columns: 1fr 400px 250px;
    grid-template-rows:  150px 1fr  1fr;
    grid-template-areas:"title title title"
                        "badge  badge form"
                        "direcc  mail tel";
    justify-content: center;
    grid-gap: 100px ;
    }

    .tel{
      grid-area: tel;
      margin-bottom:  100px;
    }

    .tel img{
      max-width: 50px;
    }

    .tel a{
      font-family:'Lato', sans-serif;
      font-size: 400;
      color:white;
      text-decoration: none;
    }
    .mail{
      grid-area: mail;
      margin-bottom:  100px;

    }
    .mail img{
      max-width: 50px;

    }

    .mail a{
      font-family:'Lato', sans-serif;
      font-size: 400;
      color:white;
      text-decoration: none;

    }
    .direcc{
      grid-direcc: direcc;
      margin-bottom:  100px;

    }

    .direcc img{
      max-width: 50px;

    }
    .direcc a{
      font-family:'Lato', sans-serif;
      font-size: 400;
      color:white;
      text-decoration: none;

    }
    .badge{
      /* margin-top: 200px;*/
      /* margin-bottom:  150px; */
    /*  margin-left: 250px*/
      grid-area: badge;
    }
     .badge img{
      max-width: 650px;
    }
    .empty{
      grid-area: empty;
      /* grid-row: 300px; */
    }
  .title{
        grid-area: title;
        font-size: 36px;
        font-weight: normal;
        margin:0;
        display:flex;
        align-items: center;
      }
      .form{
            grid-area: form;
            text-align:center;
            background: rgba(255,255,255,0.3);
            padding: 1.5em;
            border-radius:10px;
          }
          .form input{
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dbdbe2;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
          }
          .form p{
            font-size: 20px;
            color: #3a3b3f;
            margin-bottom: 1em;
          }
          .form button{
            background: #98ca3f;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border:none;
            font-size: 16px;
            border-bottom: 5px solid #6d932b;
            display: inline-block;
          }

      .countdown p{
        font-size: 20px;
        text-align: center;
        font-weight: 300;
      }
      .countdown span{
        font-size: 33px;
      }
      .countdown span:after{
        content: ":";
        display: inline-block;
        margin: 0.5px;
      }
      .countdown span:last-child:after{
        display: none;
      }
      p{
        margin: 0;
      }
      .description {
        grid-area: description;
      }

</style>
